<!DOCTYPE html>
<html>
<head>
	<title>**Drawing Card**</title>
	<link type="text/css" rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="/static/deco.css"/>

	<script type="text/javascript">
		function moveHome() {
			document.location = '/';			
		}
	</script>
</head>
<body>
<div class="container">
<ul class="nav nav-tabs">
	<li><a href="/">Home</a></li>
	<li class="active"><a href="/draw">Drawing Cards</a></li>
</ul>
<div class="label">
<div class="row">
<div class="span5">
	<h2 class="label1">Let's draw Card!!!</h2>
	<p>In this page, you can draw Card.</p>
	{% if card is defined %}
	<p>New Card is {{ card.level }} : {{ card.strength }}</p>
	{% endif %}
<form action="/draw" method="POST">
<input type="submit"  value="Draw Your Card"/>
<input type="button"  onclick="moveHome()" value="My Card List"/>
</form>
</div></div></div></div>
</body>
</html>
